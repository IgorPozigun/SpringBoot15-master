        .navbar{
            color: white;

        function show(shown, hidden) {

            return false;
        }

</head>
<body>

<!--  панель навигации     -->



<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
<!--            <span class="navbar-text text-white font-weight-bold"  th:text="${user.getLastName()}"></span>-->
<!--            <span class="navbar-text text-white">with roles</span>-->
<!--            <div class="navbar-text text-white" th:text="${user.getLastName()}"></div>-->
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>

<h3>USERS </h3>
<table border="1" width="500">
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>age</th>
        <th>email</th>
        <th>password</th>
        <th>role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr th:each="user: ${home_page_admin}">

        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getFirstName()}">firstName</td>
        <td th:text="${user.getLastName()}">lastName</td>
        <td th:text="${user.getAge()}">age</td>
        <td th:text="${user.getEmail()}">email</td>
        <td th:text="${user.getPassword()}">password</td>
        <td th:text="${user.getRolesInfo()}">role</td>

        <td><a th:href="@{/edit/{id} (id=${user.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id} (id=${user.id})}">Delete</a></td>

    </tr>
</table>
<br/>
<a th:href="@{/add}">Add</a>
</body>
